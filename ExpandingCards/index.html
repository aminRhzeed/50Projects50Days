<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="container">
        <div class="panel">
            <div class="card">
                <img src="img/bernd-dittrich.jpg" alt="">
                <h3 class="text">a grassy hill with a house on top of it</h3>
            </div>
            <div class="card active">
                <img src="img/daniel-angele.jpg" alt="">
                <h3 class="text">a plane flying in the sky over a mountain range</h3>
            </div>
            <div class="card">
                <img src="img/jake-hills.jpg" alt="">
                <h3 class="text">a lake surrounded by mountains</h3>
            </div>
            <div class="card">
                <img src="img/ken-cheung.jpg" alt="">
                <h3 class="text">an airplane flying over a grassy hill under a night sky</h3>
            </div>
            <div class="card">
                <img src="img/nicola-pavan.jpg" alt="">
                <h3 class="text">a lake surrounded by trees and mountains</h3>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>
</html>
